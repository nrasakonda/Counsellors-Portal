<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Register here</h2>
		<font style="color:green;">
			<p th:text="${smsg}"></p>
		</font>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td>
						<input type="text" th:field="*{name}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td>Phone :</td>
					<td>
						<input type="number" th:field="*{phno}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td>Email :</td>
					<td>
						<input type="email" th:field="*{email}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td>Password :</td>
					<td>
						<input type="password" th:field="*{pwd}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Register" class="btn btn-primary" />
					</td>
				</tr>
			</table>
		</form>
		<a href="/">Click Hear to Login></a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
