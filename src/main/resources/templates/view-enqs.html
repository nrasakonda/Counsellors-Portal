<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>
		</ul>

		<hr />
		<div class="table-responsive">
			<h2>View Enquiries</h2>
			<table class="table table-bordered table-hover">
				<thead>
					<th>S.No</th>
					<th>Student Name</th>
					<th>Student Phno</th>
					<th>Course</th>
					<th>Class Mode</th>
					<th>Enquiry Status</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="enq, loopCounter : ${enquiries}">
						<td th:text="${loopCounter.index + 1}"></td>
						<td th:text="${enq.studentName}"></td>
						<td th:text="${enq.studentPhno}"></td>
						<td th:text="${enq.course.courseName}"></td>
						<td th:text="${enq.classMode}"></td>
						<td th:text="${enq.enquiryStatus}"></td>
						<td>
							<a th:href="@{'/edit-enquiry/' + ${enq.enquiryId}}">Edit</a>
						</td>
					</tr>

				</tbody>

			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
