<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquiries</title>
	<!-- ✅ Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation -->
		<ul class="nav mb-3">
			<li class="nav-item">
				<a class="nav-link" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-danger" href="logout">Logout</a>
			</li>
		</ul>

		<hr />

		<h2 class="mb-4">View Enquiries</h2>

		<!-- ✅ Filter Form -->
		<form th:action="@{/filter-enquiries}" th:object="${filter}" method="post" class="row g-3 mb-4">
			<div class="col-md-3">
				<label class="form-label">Class Mode</label>
				<select class="form-select" th:field="*{classMode}">
					<option value="">-select-</option>
					<option value="Online">Online</option>
					<option value="Classroom">Classroom</option>
				</select>
			</div>

			<div class="col-md-3">
				<label class="form-label">Course</label>
				<select class="form-select" th:field="*{courseId}">
					<option value="">-select-</option>
					<option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}">
					</option>
				</select>
			</div>

			<div class="col-md-3">
				<label class="form-label">Enquiry Status</label>
				<select class="form-select" th:field="*{enquiryStatus}">
					<option value="">-select-</option>
					<option value="OPEN">OPEN</option>
					<option value="ENROLLED">ENROLLED</option>
					<option value="LOST">LOST</option>
				</select>
			</div>

			<div class="col-md-3 d-flex align-items-end">
				<button type="submit" class="btn btn-primary w-100">Filter</button>
			</div>
		</form>

		<!-- ✅ Enquiry Table -->
		<div class="table-responsive">
			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark">
					<tr>
						<th>S.No</th>
						<th>Student Name</th>
						<th>Student Phno</th>
						<th>Course</th>
						<th>Class Mode</th>
						<th>Enquiry Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="enq, loopCounter : ${enquiries}">
						<td th:text="${loopCounter.index + 1}"></td>
						<td th:text="${enq.studentName}"></td>
						<td th:text="${enq.studentPhno}"></td>
						<td th:text="${enq.course.courseName}"></td>
						<td th:text="${enq.classMode}"></td>
						<td th:text="${enq.enquiryStatus}"></td>
						<td>
							<a class="btn btn-sm btn-warning me-2"
								th:href="@{'/edit-enquiry?enquiryId=' + ${enq.enquiryId}}">Edit</a>
							<a class="btn btn-sm btn-danger"
								th:href="@{'/delete-enquiry?enquiryId=' + ${enq.enquiryId}}"
								onclick="return confirm('Are you sure you want to delete this enquiry?');">Delete</a>
						</td>
					</tr>

					<tr th:if="${#lists.isEmpty(enquiries)}">
						<td colspan="7" class="text-center text-danger">No records found</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
