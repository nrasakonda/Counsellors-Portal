<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-3">
		<!-- Navigation -->
		<ul class="nav mb-3">
			<li class="nav-item">
				<a class="nav-link" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>
		</ul>

		<hr />

		<h2 class="mb-3">Add Enquiry</h2>

		<!-- Success / Error messages -->
		<p th:if="${smsg}" class="text-success fw-bold" th:text="${smsg}"></p>
		<p th:if="${emsg}" class="text-danger fw-bold" th:text="${emsg}"></p>

		<form th:action="@{/enquiry}" th:object="${enquiryDto}" method="post" class="row g-3">
			<div class="col-md-6">
				<label for="studentName" class="form-label">Student Name</label>
				<input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
			</div>

			<div class="col-md-6">
				<label for="studentPhno" class="form-label">Student Phone</label>
				<input type="tel" class="form-control" id="studentPhno" th:field="*{studentPhno}" pattern="[0-9]{10}"
					required>
			</div>

			<div class="col-md-6">
				<label for="classMode" class="form-label">Training Mode</label>
				<select class="form-select" id="classMode" th:field="*{classMode}" required>
					<option value="">-Select-</option>
					<option value="Online">Online</option>
					<option value="Classroom">Classroom</option>
				</select>
			</div>

			<div class="col-md-6">
				<label for="courseId" class="form-label">Select Course</label>
				<select class="form-select" id="courseId" th:field="*{courseId}" required>
					<option value="">-Select-</option>
					<option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}">
					</option>
				</select>
			</div>

			<div class="col-md-6">
    			<label for="courseId" class="form-label">Select Course</label>
    				<select class="form-select" id="courseId" th:field="*{courseId}" required>
        				<option value="">-Select-</option>
        				<option value="1">Java</option>
        				<option value="2">Python</option>
        				<option value="3">Data Science</option>
        				<option value="4">Spring Boot</option>
        				<option value="5">React</option>
    			</select>
			</div>
			
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
